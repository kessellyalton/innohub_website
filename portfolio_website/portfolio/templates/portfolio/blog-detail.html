{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h1>{{ post.title }}</h1>
                <p>Published on {{ post.created_at|date:"F j, Y" }}</p>
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid mb-4">
                <p>{{ post.content|safe }}</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
